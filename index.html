<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domain Extractor</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0d1117;
        color: #e6edf3;
        padding: 40px;
        text-align: center;
    }

    h2 { color: #00b4d8; }

    textarea {
        width: 90%;
        height: 200px;
        background: #161b22;
        color: #e6edf3;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 10px;
        font-size: 14px;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #00b4d8;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: #0d1117;
        font-weight: bold;
        font-size: 15px;
    }

    button:hover {
        background-color: #0096c7;
    }

    #output {
        margin-top: 20px;
        width: 90%;
        min-height: 200px;
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 10px;
        text-align: left;
        font-size: 14px;
        white-space: pre-wrap;
    }
</style>
</head>

<body>

<h2>Domain Name Extractor</h2>

<textarea id="input" placeholder="Paste your data here..."></textarea>
<br>
<button onclick="extractDomains()">Extract Domains</button>

<div id="output"></div>

<script>
function extractDomains() {
    let text = document.getElementById("input").value;

    // Regex: Domain extractor
    let regex = /\b((?:[a-zA-Z0-9-]+\.)+(?:[a-zA-Z]{2,}))\b/g;
    let matches = text.match(regex) || [];

    // Remove duplicates & sort
    let unique = [...new Set(matches)].sort();

    document.getElementById("output").textContent =
        unique.length ? unique.join("\n") : "No domains found!";
}
</script>

</body>
</html>
