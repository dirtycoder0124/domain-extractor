<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 15px; }

        textarea {
            width: 95%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover { background: #0056b3; }

        .container {
            display: flex;
            width: 95%;
            gap: 15px;
        }

        .box {
            width: 50%;
        }

        .box-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .output {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
            white-space: pre-wrap;
            cursor: pointer;
            overflow-y: auto;
        }

        .note {
            margin-top: 10px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

<h1>Domain Extractor</h1>

<textarea id="input" placeholder="Paste data here..."></textarea>

<button onclick="extractDomains()">Extract Domains</button>

<div class="container">
    <div class="box">
        <div class="box-title">All Domains</div>
        <div id="output-all" class="output" onclick="copyText('output-all')"></div>
    </div>

    <div class="box">
        <div class="box-title">Valid TLD Domains</div>
        <div id="output-valid" class="output" onclick="copyText('output-valid')"></div>
    </div>
</div>

<p class="note">Click any section to copy its content.</p>

<script>
    let validTLDs = new Set();

    fetch("https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/DNS/tlds.txt")
        .then(r => r.text())
        .then(data => {
            data.split(/\r?\n/).forEach(tld => validTLDs.add(tld.trim().toLowerCase()));
        });

    function extractDomains() {
        const text = document.getElementById("input").value;

        const regex = /\b[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+\b/g;
        const domains = [...new Set((text.match(regex) || []).map(d => d.toLowerCase()))];

        document.getElementById("output-all").innerText = domains.join("\n") || "No domains found.";

        const valid = domains.filter(domain => {
            let lastPart = domain.split(".").pop();
            return validTLDs.has(lastPart);
        });

        document.getElementById("output-valid").innerText = valid.join("\n") || "No valid TLD domains found.";
    }

    function copyText(id) {
        navigator.clipboard.writeText(document.getElementById(id).innerText);
    }
</script>

</body>
</html>
