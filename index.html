<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 90%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            border-radius: 5px;
            resize: vertical;
        }

        #output, #filteredOutput {
            width: 90%;
            margin-top: 15px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            min-height: 150px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 16px;
            cursor: pointer;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .note {
            font-size: 14px;
            color: gray;
            margin-top: 10px;
        }

        .title-small {
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>Domain Extractor</h1>

    <textarea id="input" placeholder="Paste data here..."></textarea>
    
    <button onclick="extractDomains()">Extract Domains</button>

    <div class="title-small">ðŸ”¹ All Detected Domains</div>
    <div id="output" onclick="copyOutput('output')"></div>

    <div class="title-small">ðŸ”¹ Domains with Valid TLD (Verified)</div>
    <div id="filteredOutput" onclick="copyOutput('filteredOutput')"></div>

    <p class="note">Click result to copy.</p>

    <script>
        let validTLDs = new Set();

        // Load the public TLD list
        async function loadTLDs() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/DNS/tlds.txt");
                const text = await response.text();
                text.split("\n").forEach(t => {
                    t = t.trim().toLowerCase();
                    if (t && /^[a-z.]+$/.test(t)) validTLDs.add(t);
                });
            } catch (err) {
                console.error("Error loading TLD list", err);
            }
        }

        loadTLDs(); // Fetch TLDs once

        function extractDomains() {
            const text = document.getElementById("input").value;

            const regex = /\b(?:https?:\/\/)?(?:www\.)?([a-zA-Z0-9.-]+\.[a-z0-9-]+)(?:\/[^\s]*)?/gi;
            let match, domains = [];

            while ((match = regex.exec(text)) !== null) {
                domains.push(match[1].toLowerCase());
            }

            domains = [...new Set(domains)];

            // Display all extracted domains
            document.getElementById("output").innerText = domains.join("\n") || "No domains found.";

            // Filter by valid TLD list
            const filtered = domains.filter(domain => {
                const parts = domain.split(".");
                const tld = parts.slice(-1)[0]; // last element
                return validTLDs.has(tld);
            });

            document.getElementById("filteredOutput").innerText = filtered.join("\n") || "No valid TLD domains found.";
        }

        function copyOutput(id) {
            const text = document.getElementById(id).innerText;
            if (text.trim()) navigator.clipboard.writeText(text);
        }
    </script>
</body>
</html>
