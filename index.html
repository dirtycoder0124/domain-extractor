<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 90%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            border-radius: 5px;
            resize: vertical;
        }

        #output {
            width: 90%;
            margin-top: 15px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            min-height: 150px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 16px;
            cursor: pointer;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .note {
            font-size: 14px;
            color: gray;
            margin-top: 10px;
        }

        #count {
            font-size: 16px;
            margin-top: 10px;
            color: #000;
            font-weight: bold;
        }

        #copied {
            margin-top: 5px;
            font-size: 14px;
            color: green;
            opacity: 0;
            transition: opacity .5s ease-out;
        }
    </style>
</head>
<body>

    <h1>Domain Extractor</h1>

    <textarea id="input" placeholder="Paste data here..."></textarea>
    
    <button onclick="extractDomains()">Extract Domains</button>

    <div id="count"></div>

    <div id="output" onclick="copyOutput()"></div>

    <div id="copied">Copied!</div>

    <p class="note">Click result to copy.</p>

    <script>
        function extractDomains() {
            const text = document.getElementById("input").value;

            const regex = /\b(?:https?:\/\/)?(?:www\.)?([a-zA-Z0-9.-]+\.[a-zA-Z0-9-]{2,})(?:\/[^\s]*)?/gi;
            let match, domains = [];

            while ((match = regex.exec(text)) !== null) {
                domains.push(match[1].toLowerCase());
            }

            domains = [...new Set(domains)];

            document.getElementById("output").innerText = domains.join("\n") || "No domains found.";
            document.getElementById("count").innerText = domains.length ? `Total domains: ${domains.length}` : ``;
        }

        function copyOutput() {
            const text = document.getElementById("output").innerText;
            if (!text) return;

            navigator.clipboard.writeText(text);

            let msg = document.getElementById("copied");
            msg.style.opacity = 1;
            
            setTimeout(() => {
                msg.style.opacity = 0;
            }, 1500);
        }
    </script>
</body>
</html>
